<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">


                <table style="width: 99%; top: 0px; margin: auto; margin-top: 0px; vertical-align: top; " >
                    <tr style="height: 50px;">
                        <td colspan="2" >
                            <h3>REGISTER AS A CLIENT</h3>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" valign="top" style="width: 220px;">
                            <h:form>
                                <p:panelGrid columns="3" columnClasses="alignLeft alignLeft" class="pageCenter">

                                    <f:facet name="header" >
                                        Enter Requirement Details
                                    </f:facet>

                                    <h:outputLabel value="12 Months Electricity Usage" for="ele" />
                                    <h:inputTextarea id="ele" value="#{webUserController.current}" required="true" title="#{bundle.EditWebUserTitle_webUserPerson}" >
                                    </h:inputTextarea>
                                    <h:outputLabel value="Need to explain how to get this values)" ></h:outputLabel>

                                    <h:outputLabel value="Special Notes" for="sn" />
                                    <h:inputText id="sn" value="#{webUserController.selected.name}" title="#{bundle.EditWebUserTitle_name}" required="true" requiredMessage="#{bundle.EditWebUserRequiredMessage_name}"/>
                                    <h:outputLabel value="Your preference of panel/Inverter/Racking &amp; designer as CNG (Optional))" ></h:outputLabel>




                                    <p:spacer></p:spacer>
                                    <p:commandButton ajax="false" action="#{webUserController.createWebUserAndToMarkLocation()}" value="Save" ></p:commandButton>
                                    <p:spacer></p:spacer>

                                </p:panelGrid>

                            </h:form>
                        </td>

                    </tr>
                </table>




            </ui:define>

        </ui:composition>


    </h:body>






</html>
