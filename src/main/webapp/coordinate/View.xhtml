<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCoordinateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCoordinateLabel_institution}"/>
                    <h:outputText value="#{coordinateController.selected.institution}" title="#{bundle.ViewCoordinateTitle_institution}"/>
                    <h:outputText value="#{bundle.ViewCoordinateLabel_longitude}"/>
                    <h:outputText value="#{coordinateController.selected.longitude}" title="#{bundle.ViewCoordinateTitle_longitude}"/>
                    <h:outputText value="#{bundle.ViewCoordinateLabel_latitude}"/>
                    <h:outputText value="#{coordinateController.selected.latitude}" title="#{bundle.ViewCoordinateTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewCoordinateLabel_elevation}"/>
                    <h:outputText value="#{coordinateController.selected.elevation}" title="#{bundle.ViewCoordinateTitle_elevation}"/>
                    <h:outputText value="#{bundle.ViewCoordinateLabel_id}"/>
                    <h:outputText value="#{coordinateController.selected.id}" title="#{bundle.ViewCoordinateTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{coordinateController.destroyAndView}" value="#{bundle.ViewCoordinateDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCoordinateEditLink}"/>
                <br />
                <h:commandLink action="#{coordinateController.prepareCreate}" value="#{bundle.ViewCoordinateCreateLink}" />
                <br />
                <h:commandLink action="#{coordinateController.prepareList}" value="#{bundle.ViewCoordinateShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCoordinateIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
