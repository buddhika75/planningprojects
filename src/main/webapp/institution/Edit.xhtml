<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="/system_management.xhtml">


            <ui:define name="right">
                <h:form>
                    <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" class="pageCenter">

                        <f:facet name="header" >
                            Edit Institution Details
                        </f:facet>


                          <h:outputLabel value="Name" for="name" />
                        <h:inputText id="name" value="#{institutionController.current.name}" 
                                     title="Name" required="true" 
                                     requiredMessage="Name is required"/>


                        <h:outputLabel value="Email" for="email" />
                        <h:inputText id="email" value="#{institutionController.current.email}" 
                                     title="Email" />

                        <h:outputLabel value="Telephone No" for="telNo" />
                        <h:inputText id="telNo" value="#{institutionController.current.phone}"
                                     title="Telephone Number" />


                        <h:outputLabel value="Address" for="addresse" />
                        <h:inputText id="address" value="#{institutionController.current.address}" 
                                     title="Address" />




                        <p:spacer></p:spacer>
                        <p:commandButton ajax="false" action="#{institutionController.update()}" value="Save" ></p:commandButton>

                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>



    </h:body>






</html>
