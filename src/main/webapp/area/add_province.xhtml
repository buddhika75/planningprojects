<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="title">
                Add Province
            </ui:define>

            <ui:define name="content">

                <h:panelGrid columns="2" styleClass="alignTop" >
                    <p:panel header="Current Provinces" >
                        <p:dataTable value="#{areaController.items}" var="p" rowIndexVar="i" style="max-width: 300px;">
                            <p:column headerText="No" width="20" >
                                <p:outputLabel value="#{i+1}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Province" width="100">
                                <p:outputLabel value="#{p.name}" ></p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panel header="Add New Province" >
                        <h:form >
                            <p:panelGrid columns="2"  >
                                <h:outputLabel value="Type:" for="type" />
                                <h:outputLabel id="type" value="#{areaController.selected.type}" title="Type" />
                                <h:outputLabel value="Name:" for="name" />
                                <h:inputText id="name" value="#{areaController.selected.name}" title="Name" />
                            </p:panelGrid>
                             <p:commandButton ajax="false" value="Save" action="#{areaController.saveNewProvince()}" ></p:commandButton>
                        </h:form>

                    </p:panel>
                </h:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
