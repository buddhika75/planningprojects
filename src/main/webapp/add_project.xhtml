<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <div class="w3-row w3-centered" >


                    <h:form >


                        <table style="width: 99%; top: 0px; margin: auto; margin-top: 0px; vertical-align: top; " >
                            <tr >
                                <td colspan="3" >
                                    <h3>Add Project</h3>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" valign="top" style="width: 220px;">
                                    <f:view>

                                        <p:panelGrid columns="2">
                                            <p:outputLabel value="ProjectTitle:" for="projectTitle" />
                                            <p:inputText id="projectTitle" value="#{webUserController.currentProject.projectTitle}" title="ProjectTitle" />


                                            <p:outputLabel value="Sector:" for="sector" />
                                            <h:selectOneMenu id="sector" value="#{webUserController.currentProject.sector}" >
                                                <f:selectItem itemLabel="Select Sector" ></f:selectItem>
                                                <f:selectItems value="#{itemController.sectors}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                            </h:selectOneMenu>

                                            <p:outputLabel value="AllIsland:" for="allIsland" />
                                            <h:selectBooleanCheckbox id="allIsland" value="#{webUserController.currentProject.allIsland}" title="AllIsland" />

                                            <p:outputLabel value="Provinces" ></p:outputLabel>
                                            <h:selectOneMenu value="#{webUserController.currentProject.province}" >
                                                <f:selectItem itemLabel="Select Province" ></f:selectItem>
                                                <f:selectItems value="#{areaController.provinces}" var="p" itemLabel="#{p.name}" itemValue="#{p}" ></f:selectItems>
                                            </h:selectOneMenu>

                                            <p:outputLabel value="Districts" ></p:outputLabel>
                                            <h:selectOneMenu value="#{webUserController.currentProject.district}" >
                                                <f:selectItem itemLabel="Select district" ></f:selectItem>
                                                <f:selectItems value="#{areaController.rdhsAreas}" var="d" itemLabel="#{d.name}" itemValue="#{d}" ></f:selectItems>
                                            </h:selectOneMenu>

                                            <p:outputLabel value="Ds Division" ></p:outputLabel>
                                            <h:selectOneMenu value="#{webUserController.currentProject.dsArea}" >
                                                <f:selectItem itemLabel="Select DS Division" ></f:selectItem>
                                                <f:selectItems value="#{areaController.dsAreas }" var="ds" itemLabel="#{ds.name}" itemValue="#{ds}" ></f:selectItems>
                                            </h:selectOneMenu>









                                            <p:outputLabel value="File Number" for="fileNo" />
                                            <p:inputText id="fileNo" value="#{webUserController.currentProject.fileNumber}" title="CurrentStageType" />




                                            <p:outputLabel value="Project Description" for="pd" />
                                            <p:inputTextarea rows="4" cols="30" id="pd" value="#{webUserController.currentProject.projectDescription}" title="Comments" />




                                            <p:outputLabel value="Project Cost" for="cost" />
                                            <p:inputText id="cost" value="#{webUserController.currentProject.projectCost}" title="Project Cost" />


                                            <p:outputLabel value="Source of Funds" for="sof" />
                                            <p:selectOneMenu id="sof" value="#{webUserController.currentProject.sourceOfFunds}"
                                                             title="Source of Funds" >
                                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                                <f:selectItems value="#{itemController.sourcesOfFunds}" 
                                                               var="f" itemLabel="#{f.name}" 
                                                               itemValue="#{f}" ></f:selectItems>
                                            </p:selectOneMenu>


                                            <p:outputLabel value="Proposal Date"  />
                                            <p:calendar value="#{webUserController.currentProject.proposalDate}" pattern="dd MMMM yyyy" >
                                            </p:calendar>


                                        </p:panelGrid>

                                    </f:view>




                                </td>

                                <td style="vertical-align: top;">

                                    <h:panelGrid columns="1" >

                                        <h:commandButton value="Submit" action="#{webUserController.updateProject()}" class="w3-btn w3-yellow btn350" ></h:commandButton> 

                                        <h:commandButton value="File Uploads" class="w3-btn w3-yellow btn350"
                                                         action="/upload_files_to_project_proposal" ></h:commandButton>




                                    </h:panelGrid>

                                </td>

                            </tr>
                        </table>


                    </h:form>

                </div>



            </ui:define>

        </ui:composition>


    </h:body>






</html>
