<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">


                <style> 
                    input[type=text] {
                        width: 100%;
                        padding: 12px 20px;
                        margin: 8px 0;
                        box-sizing: border-box;
                        border: none;
                        border-bottom: 2px solid red;
                    }
                    select {
                        width: 100%;
                        padding: 16px 20px;
                        border: none;
                        border-radius: 4px;
                        background-color: #f1f1f1;
                    }
                </style>

                <div class="w3-row w3-red w3-center">
                    <h3>Project</h3>
                </div>


                <div class="w3-row" >


                    <h:form >


                        <div class="w3-third redgay" >
                            <f:view>

                                <h:panelGrid columns="2">
                                    <h:outputLabel value="ProjectTitle:" for="projectTitle" />
                                    <h:inputText id="projectTitle" value="#{webUserController.currentProject.projectTitle}" title="ProjectTitle" />


                                    <h:outputLabel value="Sector:" for="sector" />
                                    <h:selectOneMenu id="sector" value="#{webUserController.currentProject.sector}" >
                                        <f:selectItem itemLabel="Select Sector" ></f:selectItem>
                                        <f:selectItems value="#{itemController.sectors}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                    </h:selectOneMenu>

                                    <h:outputLabel value="AllIsland:" for="allIsland" />
                                    <h:selectBooleanCheckbox id="allIsland" value="#{webUserController.currentProject.allIsland}" title="AllIsland" />

                                    <h:outputLabel value="Provinces" ></h:outputLabel>
                                    <h:selectOneMenu value="#{webUserController.currentProject.province}" >
                                        <f:selectItem itemLabel="Select Province" ></f:selectItem>
                                        <f:selectItems value="#{areaController.provinces}" var="p" itemLabel="#{p.name}" itemValue="#{p}" ></f:selectItems>
                                    </h:selectOneMenu>

                                    <h:outputLabel value="Districts" ></h:outputLabel>
                                    <h:selectOneMenu value="#{webUserController.currentProject.district}" >
                                        <f:selectItem itemLabel="Select district" ></f:selectItem>
                                        <f:selectItems value="#{areaController.rdhsAreas}" var="d" itemLabel="#{d.name}" itemValue="#{d}" ></f:selectItems>
                                    </h:selectOneMenu>









                                    <h:outputLabel value="File Number" for="fileNo" />
                                    <h:inputText id="fileNo" value="#{webUserController.currentProject.fileNumber}" title="CurrentStageType" />




                                    <h:outputLabel value="Project Description" for="pd" />
                                    <h:inputTextarea rows="4" cols="30" id="pd" value="#{webUserController.currentProject.projectDescription}" title="Comments" />




                                    <h:outputLabel value="Project Cost" for="cost" />
                                    <h:inputText id="cost" value="#{webUserController.currentProject.projectCost}" title="Project Cost" />


                                    <h:outputLabel value="Source of Funds" for="sof" />
                                    <h:selectOneMenu id="sof" value="#{webUserController.currentProject.sourceOfFunds}"
                                                     title="Source of Funds" >
                                        <f:selectItem itemLabel="Select" ></f:selectItem>
                                        <f:selectItems value="#{itemController.sourcesOfFunds}" 
                                                       var="f" itemLabel="#{f.name}" 
                                                       itemValue="#{f}" ></f:selectItems>
                                    </h:selectOneMenu>


                                    <h:outputLabel value="Proposal Date"  />
                                    <p:calendar value="#{webUserController.currentProject.proposalDate}" pattern="dd MMMM yyyy" >
                                    </p:calendar>


                                </h:panelGrid>

                            </f:view>

                        </div>

                        <div class="w3-twothired" >
                            <h:panelGrid columns="1" >

                                <h:commandButton value="SAVE" action="#{webUserController.updateProject()}" class="w3-btn w3-yellow btn350" ></h:commandButton> 


                                <h:commandButton value="To Approve at PCP" action="#{webUserController.toPcpApproval()}" class="w3-btn w3-yellow btn350" ></h:commandButton> 
                                <h:commandButton value="To Reject at PCP" action="#{webUserController.toPcpRejection() }" class="w3-btn w3-yellow btn350" ></h:commandButton> 

                                <h:commandButton value="File Uploads" class="w3-btn w3-yellow btn350"
                                                 action="/upload_files_to_project_proposal" ></h:commandButton>




                            </h:panelGrid>
                        </div>




                    </h:form>

                </div>



            </ui:define>

        </ui:composition>


    </h:body>






</html>
