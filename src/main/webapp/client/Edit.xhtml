<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="/system_management.xhtml">


            <ui:define name="right">
                <h:form>
                    <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" class="pageCenter">

                        <f:facet name="header" >
                            Edit Client Details
                        </f:facet>


                        <h:outputLabel value="#{bundle.EditWebUserLabel_name}" for="name" />
                        <h:inputText id="name" value="#{institutionController.current.name}" title="#{bundle.EditWebUserTitle_name}" required="true" requiredMessage="#{bundle.EditWebUserRequiredMessage_name}"/>


                        <h:outputLabel value="#{bundle.EditWebUserLabel_email}" for="email" />
                        <h:inputText id="email" value="#{institutionController.current.email}" title="#{bundle.EditWebUserTitle_email}" />

                        <h:outputLabel value="#{bundle.EditWebUserLabel_telNo}" for="telNo" />
                        <h:inputText id="telNo" value="#{institutionController.current.phone}" title="#{bundle.EditWebUserTitle_telNo}" />


                        <h:outputLabel value="Address" for="addresse" />
                        <h:inputText id="address" value="#{institutionController.current.address}" title="#{bundle.EditWebUserTitle_name}" required="true" requiredMessage="#{bundle.EditWebUserRequiredMessage_name}"/>




                        <p:spacer></p:spacer>
                        <p:commandButton ajax="false" action="#{institutionController.update()}" value="Save" ></p:commandButton>

                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>



    </h:body>






</html>
