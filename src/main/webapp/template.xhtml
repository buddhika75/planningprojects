<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head id="headt">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="tem1.css"/>
        <title>The best way for Solar Solutions</title>
    </h:head>

    <h:body>

        <div class="w3-container">
            <div class="w3-quarter">
                <h:outputLabel  styleClass="logoFont1" value="Solar" ></h:outputLabel>
                <h:outputLabel  styleClass="logoFont2" value="Bid," ></h:outputLabel>
                <h:outputLabel  styleClass="logoFont3" value="Inc." ></h:outputLabel>
            </div>
            <div class="w3-rest menuContainer" >
                <h:form>
                    <div class="menuSpaceLeft menuText">
                        <h:commandLink class="nonUnderline"  value="Home" action="#{webUserController.logOut()}"></h:commandLink>
                    </div>
                    <h:panelGroup rendered="#{webUserController.loggedUser.companyAdmin}" >
                        <div class="menuSpaceLeft menuText">
                            <h:commandLink value="CLIENT REQUESTS" action="#{webUserController.listProjectsToSubmitProposals}"></h:commandLink>
                        </div>
                        <div  class="menuSpaceLeft menuText">
                            <h:commandLink  value="ADVERTISEMENT MANAGEMENT" action="/advertisement_management"></h:commandLink>
                        </div>
                        <div  class="menuSpaceLeft menuText">
                            <h:commandLink  value="SYSTEM MANAGEMENT" action="/system_management"></h:commandLink>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{webUserController.loggedUser.client}" >
                        <div class="menuSpaceLeft menuText">
                            <h:commandLink  class="spacer1x boldedText" value="VIEW PROJECT" action="#{webUserController.viewMyProject()}"></h:commandLink>
                        </div>
                        <div  class="menuSpaceLeft menuText">
                            <h:commandLink  class="spacer1x boldedText" value="CHANGE PASSWORD" action="/advertisement_management"></h:commandLink>
                        </div>
                        <div  class="menuSpaceLeft menuText">
                            <h:commandLink  class="spacer1x boldedText" value="CHANGE MY DETAILS" action="/system_management"></h:commandLink>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{webUserController.loggedUser.providerAdmin}" >
                        <div class="menuSpaceLeft menuText">
                            <h:commandLink  class="spacer1x boldedText" value="BIDDING" action="#{webUserController.listProjectsToSubmitBids()}"></h:commandLink>
                        </div>
                        <div  class="menuSpaceLeft menuText">
                            <h:commandLink  class="spacer1x boldedText" value="ADVERTISEMENT MANAGEMENT" action="/advertisement_management"></h:commandLink>
                        </div>
                        <div  class="menuSpaceLeft menuText">
                            <h:commandLink  class="spacer1x boldedText" value="SYSTEM MANAGEMENT" action="/system_management"></h:commandLink>
                        </div>
                    </h:panelGroup>


                    <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                        <div class="menuSpaceRight menuText">
                            <h:commandLink  value="Sing out" action="#{webUserController.logOut()}"></h:commandLink>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{webUserController.loggedUser eq null}" >
                        <div class="menuSpaceLeft menuText">
                            <h:commandLink class="nonUnderline"  value="How it works" action="#{webUserController.logOut()}"></h:commandLink>
                        </div>
                        <div class="menuSpaceLeft menuText">
                            <h:commandLink class="nonUnderline"  value="News &amp; Blog" action="#{webUserController.logOut()}"></h:commandLink>
                        </div>
                        <div class="menuSpaceLeft menuText">
                            <h:commandLink class="nonUnderline"  value="About us" action="#{webUserController.logOut()}"></h:commandLink>
                        </div>
                        <div class="menuSpaceRight">
                            <h:commandLink class="w3-button w3-white w3-border w3-border-green w3-round-large" value="Sign in" action="#{webUserController.toLogin()}"></h:commandLink>
                        </div>
                        <div class="menuSpaceRight">
                            <h:commandLink class="w3-button w3-white w3-border w3-border-green w3-round-large"  value="Sign up" action="#{webUserController.prepareRegisterAsClient()}"></h:commandLink>
                        </div>
                    </h:panelGroup>

                </h:form>
            </div>
        </div>

        <p:growl autoUpdate="true" ></p:growl>


        <ui:insert name="content">
            <div class="w3-container">

                The best way to explore solar solutions !!!
            </div>
        </ui:insert>


        <div class="w3-container">
            <div class="w3-row" >
                <ui:insert name="bottom">
                    &copy; Sunila Software Solutions, 2019
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
