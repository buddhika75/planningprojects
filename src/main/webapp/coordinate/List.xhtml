<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCoordinateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCoordinateEmpty}" rendered="#{coordinateController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{coordinateController.items.rowCount > 0}">
                    <h:outputText value="#{coordinateController.pagination.pageFirstItem + 1}..#{coordinateController.pagination.pageLastItem + 1}/#{coordinateController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{coordinateController.previous}" value="#{bundle.Previous} #{coordinateController.pagination.pageSize}" rendered="#{coordinateController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{coordinateController.next}" value="#{bundle.Next} #{coordinateController.pagination.pageSize}" rendered="#{coordinateController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{coordinateController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinateTitle_institution}"/>
                            </f:facet>
                            <h:outputText value="#{item.institution}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinateTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinateTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinateTitle_elevation}"/>
                            </f:facet>
                            <h:outputText value="#{item.elevation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinateTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{coordinateController.prepareView}" value="#{bundle.ListCoordinateViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coordinateController.prepareEdit}" value="#{bundle.ListCoordinateEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coordinateController.destroy}" value="#{bundle.ListCoordinateDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{coordinateController.prepareCreate}" value="#{bundle.ListCoordinateCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCoordinateIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
