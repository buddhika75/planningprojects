<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head id="headt">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="tem1.css"/>
        <title>Management Development and Planning Unit</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                border: 1px solid #e7e7e7;
                background-color: #f3f3f3;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: #666;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover:not(.active) {
                background-color: #ddd;
            }

            li a.active {
                color: white;
                background-color: #4CAF50;
            }
        </style>
    </h:head>

    <h:body>

        <div class="w3-row w3-center">
            <h:outputLabel  styleClass="logoFont1" value="Management Development and Planning Unit" ></h:outputLabel>
        </div>
        <div class="w3-row w3-center">
            <h:outputLabel  styleClass="logoFont2" value="Project Management System" ></h:outputLabel>
        </div>

        <div class="w3-row" >
            <h:form>
                <ul>
                    <li>
                        <h:commandLink class="nonUnderline"  value="Home" action="#{webUserController.logOut()}"></h:commandLink>
                    </li>
                    <h:panelGroup rendered="#{webUserController.loggedUser.systemAdministrator}" >
                        <li>
                            <h:commandLink value="VIEW PROJECTS" action="#{webUserController.listAllProjects}"></h:commandLink>
                        </li>
                        <li>
                            <h:commandLink  value="SYSTEM MANAGEMENT" action="/system_management"></h:commandLink>
                        </li>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{webUserController.loggedUser.superUser}" >
                        <li>
                            <h:commandLink value="VIEW PROJECTS" action="#{webUserController.listAllProjects}"></h:commandLink>
                        </li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{webUserController.loggedUser.user}" >
                        <li>
                            <h:commandLink value="ADD PROJECT" action="#{webUserController.addNewProject()}"></h:commandLink>
                        </li>
                        <li>
                            <h:commandLink value="VIEW PROJECTS" action="#{webUserController.listAllProjects}"></h:commandLink>
                        </li>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{webUserController.loggedUser.institutionUser}" >
                        <li>
                            <h:commandLink value="SUBMIT PROJECT" action="#{webUserController.listAllProjects}"></h:commandLink>
                        </li>
                        <li>
                            <h:commandLink  class="spacer1x boldedText" value="VIEW MY PROJECTS" action="#{webUserController.viewMyProject()}"></h:commandLink>
                        </li>
                        
                    </h:panelGroup>

                    <h:panelGroup rendered="#{webUserController.loggedUser.institutionAdministrator}" >
                       <li>
                            <h:commandLink value="SUBMIT PROJECT" action="#{webUserController.listAllProjects}"></h:commandLink>
                        </li>
                        <li>
                            <h:commandLink  class="spacer1x boldedText" value="VIEW MY PROJECTS" action="#{webUserController.viewMyProject()}"></h:commandLink>
                        </li>
                        <li>
                            <h:commandLink  class="spacer1x boldedText" value="USER MANAGEMENT" action="/system_management"></h:commandLink>
                        </li>
                    </h:panelGroup>


                    <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                        <li>
                            <h:commandLink  class="spacer1x boldedText" value="CHANGE PASSWORD" action="/advertisement_management"></h:commandLink>
                        </li>
                        <li>
                            <h:commandLink  class="spacer1x boldedText" value="CHANGE MY DETAILS" action="/system_management"></h:commandLink>
                        </li>
                        <li>
                            <h:commandLink  value="Sing out" action="#{webUserController.logOut()}"></h:commandLink>
                        </li>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{webUserController.loggedUser eq null}" >
                        <li>
                            <h:commandLink class="nonUnderline"  value="How it works" action="#{webUserController.logOut()}"></h:commandLink>
                        </li>
                        <li>
                            <h:commandLink class="nonUnderline"  value="Sign up" action="#{webUserController.prepareRegisterAsClient()}"></h:commandLink>
                        </li>
                        <li>
                            <h:commandLink class="nonUnderline" value="Sign in" action="#{webUserController.toLogin()}"></h:commandLink>
                        </li>
                    </h:panelGroup>
                </ul>
            </h:form>
        </div>



        <p:growl autoUpdate="true" ></p:growl>


        <ui:insert name="content">

            <div class="w3-row" style="height: 80vh;">

            </div>


        </ui:insert>

        <div class="w3-container" >
            <div class="w3-row" style="top: 80vh;" >
                <ui:insert name="bottom">
                    &copy; Health Information Unit, 2019
                </ui:insert>
            </div>
        </div>

    </h:body>

</html>
