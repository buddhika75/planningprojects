<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <h:form >
                    <div class="w3-display-container" style="height: 75vh;" >
                        <div class="w3-display-middle" >

                            <table class="w3-table w3-border" style="width: 600px; margin: auto;">
                                <thead class="w3-amber">
                                    <tr>
                                        <th colspan="3" style="text-align: center;">Login</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" style="text-align: center;" >
                                            <h:commandButton class="w3-btn w3-amber btn200"   value="Login" action="#{webUserController.login()}" ></h:commandButton>
                                        </td>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr>
                                        <td rowspan="2">
                                            <h:graphicImage library="image" name="login.png" style="height: 160px;" ></h:graphicImage>

                                        </td>
                                        <td>Username</td>
                                        <td>
                                            <p:inputText autocomplete="off" value="#{webUserController.userName}" ></p:inputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Password</td>
                                        <td>
                                            <p:password autocomplete="off" value="#{webUserController.password}" ></p:password>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                       
                    </div>



                </h:form>



            </ui:define>

        </ui:composition>


    </h:body>






</html>
