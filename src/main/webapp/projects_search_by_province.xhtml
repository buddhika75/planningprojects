<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>

    </h:head>

    <h:body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">


                <div class="w3-row w3-container w3-padding-16" >
                    <h:panelGroup >

                        <p:panel header="Search Projects By Province" >
                            <h:form >
                                <table >
                                    <tr>
                                        <td>
                                            Year
                                        </td>
                                        <td>

                                            <p:selectOneMenu  style="width:125px" id="y" value="#{webUserController.year}" >
                                                <f:selectItem itemLabel="Any" ></f:selectItem>
                                                <f:selectItem itemValue="2010" itemLabel="2010"></f:selectItem>
                                                <f:selectItem itemValue="2011" itemLabel="2011"></f:selectItem>
                                                <f:selectItem itemValue="2012" itemLabel="2012"></f:selectItem>
                                                <f:selectItem itemValue="2013" itemLabel="2013"></f:selectItem>
                                                <f:selectItem itemValue="2014" itemLabel="2014"></f:selectItem>
                                                <f:selectItem itemValue="2015" itemLabel="2015"></f:selectItem>
                                                <f:selectItem itemValue="2016" itemLabel="2016"></f:selectItem>
                                                <f:selectItem itemValue="2017" itemLabel="2017"></f:selectItem>
                                                <f:selectItem itemValue="2018" itemLabel="2018"></f:selectItem>
                                                <f:selectItem itemValue="2019" itemLabel="2019"></f:selectItem>
                                                <f:ajax event="blur" execute="@this" ></f:ajax>
                                            </p:selectOneMenu>

                                        </td>
                                        <td>
                                            <p:spacer height="1" width="20" ></p:spacer>
                                        </td>
                                        <td>

                                            <p:outputLabel value="Province" ></p:outputLabel>
                                        </td>
                                        <td>
                                            <h:selectOneMenu 
                                                value="#{webUserController.province}" >
                                                <f:selectItem itemLabel="Select Province" ></f:selectItem>
                                                <f:selectItems value="#{areaController.provinces}" var="p" itemLabel="#{p.name}" itemValue="#{p}" ></f:selectItems>
                                                <f:ajax event="blur" execute="@this" ></f:ajax>
                                            </h:selectOneMenu>
                                        </td>
                                        <td>
                                            <p:spacer height="1" width="20" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:commandLink class="w3-btn w3-amber w3-margin  btn150" 
                                                           action="#{webUserController.searchProjectsByProvince()}" 
                                                           >
                                                <div>
                                                    <i class='fa fa-refresh' style='float: left; font-size:24px;color:green;'></i>
                                                    <div style="float: right;">Refresh</div>
                                                </div>  
                                            </h:commandLink>
                                        </td>
                                        <td>
                                            <h:commandLink class="w3-btn w3-amber w3-margin  btn150" 
                                                           action="#{webUserController.searchProjects()}" 
                                                           >
                                                <div>
                                                    <i class='fa fa-arrow-left' style='float: left; font-size:24px;color:green;'></i>
                                                    <div style="float: right;">Back</div>
                                                </div>  
                                            </h:commandLink>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>

                            <ez:projectList/>

                        </p:panel>

                    </h:panelGroup>
                </div>
                <div style="height: 100px;" >

                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
