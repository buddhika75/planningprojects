<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemCreateDlg" widgetVar="ItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="Create Item" style="background-color: yellow;">
            <h:form id="ItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemController.selected != null}">
                        <p:outputLabel value="Name" for="name" />
                        <p:inputText id="name" value="#{itemController.selected.name}" title="Name" />

                        <p:outputLabel value="Type" for="type" />
                        <h:selectOneMenu id="type" value="#{itemController.selected.type}" >
                            <f:selectItems value="#{commonController.itemTypes}" ></f:selectItems>
                        </h:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton ajax="false" actionListener="#{itemController.create}" value="Save" update="display,:ItemListForm:datalist" oncomplete="handleSubmit(args,'ItemCreateDialog');"/>
                    <p:commandButton value="Cancel" onclick="ItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
