<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="/system_management.xhtml">


            <ui:define name="right">

                <table >
                    <tr>
                        <td>
                            <h3>Manage Users</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:form styleClass="jsfcrud_list_form">
                                <p:dataTable value="#{webUserController.items}" var="item"  

                                             rowKey="#{item.id}" 

                                             selection="#{webUserController.current}" 

                                             rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="10,20,25"

                                             style="border:solid 1px">

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{item.webUserPerson.name}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Username"/>
                                        </f:facet>
                                        <h:outputText value="#{item.name}"/>
                                    </p:column>


                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Institution"/>
                                        </f:facet>
                                        <h:outputText value="#{item.institution.name}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Email"/>
                                        </f:facet>
                                        <h:outputText value="#{item.email}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Phone"/>
                                        </f:facet>
                                        <h:outputText value="#{item.telNo}"/>
                                    </p:column>


                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Role"/>
                                        </f:facet>
                                        <h:outputText value="#{item.webUserRole}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Actions"/>
                                        </f:facet>
                                        <h:panelGrid columns="2" >
                                            <p:commandButton  value="Edit" ajax="false"
                                                              action="#{webUserController.prepareEdit()}" >
                                                <f:setPropertyActionListener value="#{item}" target="#{webUserController.current}" ></f:setPropertyActionListener>
                                            </p:commandButton>
                                            <p:commandButton  value="Password" ajax="false"
                                                              action="#{webUserController.prepareEditPassword()}" >
                                                <f:setPropertyActionListener value="#{item}" target="#{webUserController.current}" ></f:setPropertyActionListener>
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </td>
                    </tr>
                </table>

                <div style="height: 100px" >
                    
                </div>


            </ui:define>

        </ui:composition>


    </h:body>






</html>
