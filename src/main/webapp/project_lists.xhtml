<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">


    <h:head>
        <h:outputStylesheet library="css" name="tem1.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="./template.xhtml">


            <ui:define name="content">



                <table >

                        </td>
                    </tr>
                    <tr>
                        <td style="width: 400px;vertical-align: top;">
                            <h:form >


                                <table class="w3-table" >
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350"  action="#{webUserController.listAllProjects()}" 
                                                             value="List All Projects" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350"  action="#{webUserController.listAllProjects()}" 
                                                             value="List Projects waiting PCP Approval" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listPcpApprovedProjects()}" 
                                                             value="List PCP Approved Projects" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>

                                    </tr>

                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsBidSelected()}" 
                                                             value="List PCE rejected projects" ></h:commandButton>

                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsBidSelected()}" 
                                                             value="List PCE approved projects" ></h:commandButton>

                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsBidSelected()}" 
                                                             value="List Projects awaiting NDP Approval" ></h:commandButton>

                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsBidSelected()}" 
                                                             value="List NDP rejected projects" ></h:commandButton>

                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsBidSelected()}" 
                                                             value="List NDP approved projects" ></h:commandButton>

                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsBidSelected()}" 
                                                             value="List Projects awaiting Cabinet Approval" ></h:commandButton>

                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsBidSelected()}" 
                                                             value="List Cabinet approved projects" ></h:commandButton>

                                        </td>

                        </td>
                        <td style="vertical-align: top;">
                            
                            <ez:projectList/>
                            
                        </td>
