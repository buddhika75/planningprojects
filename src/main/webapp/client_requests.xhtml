<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <h:outputStylesheet library="css" name="tem1.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="./template.xhtml">


            <ui:define name="content">



                <table >
                    <tr>
                        <td colspan="2">
                            <h1>CLIENT REQUESTS</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 400px;vertical-align: top;">
                            <h:form >


                                <table class="w3-table" >
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350"  action="#{webUserController.listProjectsToSubmitProposals()}" 
                                                             value="List Projects to Upload Proposals" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350"  action="#{webUserController.listProjectsAwaitingCustomerApproval() }" 
                                                             value="List Proposals awaiting client approval" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsAwaitingBidding()}" 
                                                             value="List Proposals awaiting bidding" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsAwaitingBidSelection() }" 
                                                             value="List Proposals awaiting client bid Selection" ></h:commandButton>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:commandButton class="w3-btn w3-yellow btn350" action="#{webUserController.listProjectsBidSelected()}" 
                                                             value="List Proposals completed bid Selection" ></h:commandButton>

                                        </td>
                                    </tr>
                                </table>

                                

                            </h:form>
                        </td>
                        <td style="vertical-align: top;">
                            <h:form >
                                <p:dataTable class="w3-table-all w3-striped redTable" value="#{webUserController.listOfProjects}" var="p" rowKey="#{p.id}"
                                             >
                                    <p:column headerText="Submitted Date" >
                                        <h:outputLabel value="#{p.requestSubmittedAt}" >
                                            <f:convertDateTime pattern="MMM/dd/yyyy" ></f:convertDateTime>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Client" >
                                        <h:outputLabel value="#{p.client.name}" >
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Email" >
                                        <h:outputLabel value="#{p.client.email}" >
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Phone" >
                                        <h:outputLabel value="#{p.client.phone}" >
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Address" >
                                        <h:outputLabel value="#{p.client.address}" >
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Electricity Consumption" >
                                        <h:outputLabel value="#{p.twelveMonthsElectricityUsage}" >
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Special Notes" >
                                        <h:outputLabel value="#{p.specialNotes}" >
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Actions" >
                                        <p:commandButton class="w3-btn w3-teal" value="Manage" ajax="false" action="#{webUserController.viewProjectToSubmitProposalsByCompany()}" >
                                            <f:setPropertyActionListener value="#{p}" target="#{webUserController.currentProject}" ></f:setPropertyActionListener>
                                        </p:commandButton>
                                        <h:outputLabel value="#{p.specialNotes}" >
                                        </h:outputLabel>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </td>
                    </tr>
                </table>










            </ui:define>

        </ui:composition>


    </h:body>






</html>
